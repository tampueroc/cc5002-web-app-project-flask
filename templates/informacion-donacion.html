<!DOCTYPE html>
<html lang="en">

<head>
    <title>Agregar donacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            /*  width: 80%; */
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card p-3">
            <h1 class="text-center mb-4">Información donacion</h1>
            <table class="table table-striped table-hover">
                <tr>
                    <td><strong>Región:</strong></td>
                    <td><span id="region"></span></td>
                </tr>
                <tr>
                    <td><strong>Comuna:</strong></td>
                    <td><span id="comuna"></span></td>
                </tr>
                <tr>
                    <td><strong>calle y número:</strong></td>
                    <td><span id="calle-numero"></span></td>
                <tr>
                    <td><strong>tipo donación:</strong></td>
                    <td><span id="tipo"></span></td>
                </tr>
                <tr>
                    <td><strong>cantidad:</strong></td>
                    <td><span id="cantidad"></span></td>
                </tr>
                <tr>
                    <td><strong>fecha disponibilidad:</strong></td>
                    <td><span id="fecha-disponiblidad"></span></td>
                </tr>
                <tr>
                    <td><strong>descripción:</strong></td>
                    <td><span id="descripcion"></span></td>
                </tr>
                <tr>
                    <td><strong>condiciones para retirar:</strong></td>
                    <td><span id="condiciones"></span></td>
                </tr>
                <tr>
                    <td><strong>nombre donante:</strong></td>
                    <td><span id="nombre"></span></td>
                </tr>
                <tr>
                    <td><strong>email contacto:</strong></td>
                    <td><span id="email"></span></td>
                </tr>
                <tr>
                    <td><strong>número celular contacto:</strong></td>
                    <td><span id="celular"></span></td>
                </tr>
            </table>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Foto 1</h5>
                </div>
                <img id="foto-1" src="none" alt="foto">

            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Foto 2</h5>
                </div>
                <img id="foto-2" src="none" alt="foto">
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Foto 3</h5>
                </div>
                <img id="foto-3" src="none" alt="foto">
            </div>
            <div id="foto-1-big" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="https://via.placeholder.com/1280x1024" alt="foto">
                </div>
            </div>
            <div id="foto-2-big" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="https://via.placeholder.com/1280x1024" alt="foto">
                </div>
            </div>
            <div id="foto-3-big" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img src="https://via.placeholder.com/1280x1024" alt="foto">
                </div>
            </div>
        </div>
        </div>
        <div class="container mt-3">
            <button id="incio-btn" type="button" class="btn btn-primary mx-auto"
                onclick="window.location.href='../'">
                Inicio
            </button>
            <button id="ver-donaciones-btn" type="button" class="btn btn-primary mx-auto"
                onclick="window.location.href='../ver-donaciones'">
                Ver donaciones
            </button>
        </div>
        <script>
            function setDummyStorage() {
                localStorage.setItem("foto-1", "https://via.placeholder.com/640x480");
                localStorage.setItem("foto-2", "https://via.placeholder.com/640x480");
                localStorage.setItem("foto-3", "https://via.placeholder.com/640x480");
            }
            setDummyStorage();
            function getData() {
                donacion = JSON.parse('{{donacion |tojson }}');
                document.getElementById("region").innerHTML = donacion.region_nombre;
                document.getElementById("comuna").innerHTML = donacion.comuna_nombre;
                document.getElementById("tipo").innerHTML = donacion.tipo;
                document.getElementById("cantidad").innerHTML = donacion.cantidad;
                document.getElementById("descripcion").innerHTML = donacion.descripcion;
                document.getElementById("nombre").innerHTML = donacion.nombre;
                document.getElementById("email").innerHTML = donacion.email;
                document.getElementById("celular").innerHTML = donacion.celular;
                document.getElementById("foto-1").src = "https://via.placeholder.com/640x480";
                document.getElementById("foto-2").src = "https://via.placeholder.com/640x480";
                document.getElementById("foto-3").src = "https://via.placeholder.com/640x480";
                document.getElementById("fecha-disponiblidad").innerHTML = donacion.fecha_disponibilidad;
                document.getElementById("condiciones").innerHTML = donacion.condiciones_retirar;
                document.getElementById("calle-numero").innerHTML = donacion.calle_numero;

            }
            getData();
        </script>
        <script>
            // Get the modal
            var modal1 = document.getElementById("foto-1-big");
            var modal2 = document.getElementById("foto-2-big");
            var modal3 = document.getElementById("foto-3-big");

            // Get the button that opens the modal
            var btn1 = document.getElementById("foto-1");
            var btn2 = document.getElementById("foto-2");
            var btn3 = document.getElementById("foto-3");


            // Get the <span> element that closes the modal
            var span1 = modal1.getElementsByClassName("close")[0];
            var span2 = modal2.getElementsByClassName("close")[0];
            var span3 = modal3.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn1.onclick = function () {
                modal1.style.display = "block";
            }
            btn2.onclick = function () {
                modal2.style.display = "block";
            }
            btn3.onclick = function () {
                modal3.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span1.onclick = function () {
                modal1.style.display = "none";
            }
            span2.onclick = function () {
                modal2.style.display = "none";
            }
            span3.onclick = function () {
                modal3.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal1) {
                    modal1.style.display = "none";
                }
                if (event.target == modal2) {
                    modal2.style.display = "none";
                }
                if (event.target == modal3) {
                    modal3.style.display = "none";
                }
            }
        </script>
</body>

</html>
