<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ver pedidos</title>
</head>

<body>
    <div class="container mt-5" style="text-align: center;">
        <h1 class="text-center mb-4">Pedidos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Comuna</th>
                    <th>tipo</th>
                    <th>descripci√≥n</th>
                    <th>cantidad</th>
                    <th>nombre solicitante</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr onclick="window.location.href='./informacion-pedido/{{pedido.id}}';">
                    <td >{{pedido.comuna_nombre}}</td>
                    <td >{{pedido.tipo}}</td>
                    <td >{{pedido.descripcion}}</td>
                    <td >{{pedido.cantidad}}</td>
                    <td >{{pedido.nombre_solicitante}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="container mt-3">
            <nav aria-label="pagination">
                <ul class="pagination justify-content-center">
                    {% for page_number in total_pages %}
                    <li class="page-item"><a class="page-link" href="?page={{page_number}}">{{page_number}}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <button id="incio-btn" type="button" class="btn btn-primary mx-auto" onclick="window.location.href='./'">
                Inicio
            </button>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
